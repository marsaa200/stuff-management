<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Management</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background-color: #343a40; /* Dark gray */
      }

      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-nav .nav-link {
        color: #ffffff; /* White */
      }

      .container-custom {
        max-width: 800px;
        margin: 50px auto; /* Centering content vertically */
        background-color: #f8f9fa; /* Light gray */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .form-control,
      .btn {
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .table-custom {
        margin-top: 20px;
        border: 1px solid #dddddd;
        border-radius: 8px;
        overflow: hidden;
      }

      .table-custom th {
        background-color: #6c757d; /* Dark gray */
        color: #ffffff; /* White */
      }

      .table-custom tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .table-custom tr:hover {
        background-color: #e9ecef;
      }

      .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      .navbar-nav {
        margin-left: auto;
      }

      .nav-item {
        margin-left: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="category.html"
                >Categories</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container container-custom text-center">
      <!-- Centering content horizontally -->
      <h2 class="mb-4">Category Management</h2>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Category of stuff"
          id="category"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        onclick="SaveCategory()"
        id="save"
      >
        Save
      </button>

      <table class="table table-custom table-striped table-bordered">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="result">
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <footer class="footer">
      <div class="container">
        <p>Â© 2024 My App. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const GetCategories = async () => {
        try {
          const response = await axios.get("http://localhost:3000/categories");
          const categories = response.data;
          let bucket = "";
          categories.forEach((category, index) => {
            bucket += `
            <tr>
              <td>${index + 1}</td>
              <td>${category.name}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" onclick="EditCategory('${
                  category.id
                }')">Edit</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="DeleteCategory('${
                  category.id
                }')">Delete</button>
              </td>
            </tr>
          `;
          });
          document.getElementById("result").innerHTML = bucket;
        } catch (error) {
          alert(error.message);
        }
      };

      const SaveCategory = async () => {
        const name = document.getElementById("category").value;
        try {
          await axios.post("http://localhost:3000/categories", { name: name });
          GetCategories();
        } catch (error) {
          alert(error.message);
        }
      };

      const DeleteCategory = async (id) => {
        const confirmVal = confirm(
          "Are you sure you want to delete this category?"
        );
        if (confirmVal) {
          try {
            await axios.delete(`http://localhost:3000/categories/${id}`);
            GetCategories();
          } catch (error) {
            alert(error.message);
          }
        }
      };

      const EditCategory = async (id) => {
        try {
          const response = await axios.get(
            `http://localhost:3000/categories/${id}`
          );
          const category = response.data;
          document.getElementById("category").value = category.name;
          document.getElementById("save").innerText = "Update";
          document
            .getElementById("save")
            .setAttribute("onclick", `UpdateCategory('${id}')`);
        } catch (error) {
          alert(error.message);
        }
      };

      const UpdateCategory = async (id) => {
        const name = document.getElementById("category").value;
        try {
          await axios.patch(`http://localhost:3000/categories/${id}`, {
            name: name,
          });
          document.getElementById("category").value = "";
          document.getElementById("save").innerText = "Save";
          document
            .getElementById("save")
            .setAttribute("onclick", "SaveCategory()");
          GetCategories();
        } catch (error) {
          alert(error.message);
        }
      };

      GetCategories(); // Initialize categories on page load
    </script>
  </body>
</html>
